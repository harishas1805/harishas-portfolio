<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h2 {
            color: #2563eb;
            margin-bottom: 0.5rem;
        }

        p {
            color: #64748b;
            margin-bottom: 2rem;
            font-size: 0.95rem;
        }

        .error {
            background: #ffe4e6;
            color: #be123c;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
            border: 1px solid #fda4af;
        }

        .g_id_signin {
            display: flex;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2>Admin Portal</h2>
        <p>Restricted Access. Authorized personnel only.</p>

        <div id="errorMsg" class="error">Access Denied</div>

        <!-- Google Login Button Container -->
        <div id="googleBtnContainer" style="display: flex; justify-content: center;">Loading Login...</div>
    </div>

    <script>
        window.onload = async function () {
            try {
                // Fetch public Client ID from server
                const res = await fetch('/api/auth/config');
                const config = await res.json();

                if (config.clientId) {
                    // Initialize Google Sign-In
                    google.accounts.id.initialize({
                        client_id: config.clientId,
                        callback: handleCredentialResponse,
                        auto_select: false
                    });

                    document.getElementById('googleBtnContainer').innerHTML = ''; // Clear loading text

                    google.accounts.id.renderButton(
                        document.getElementById("googleBtnContainer"),
                        { theme: "outline", size: "large", width: 250 }  // customization attributes
                    );
                } else {
                    document.getElementById('googleBtnContainer').innerHTML =
                        '<p style="color:red; font-size:0.9em">Error: GOOGLE_CLIENT_ID missing in server environment.</p>';
                }
            } catch (e) {
                console.error(e);
                document.getElementById('googleBtnContainer').innerHTML = '<p>Connection Error</p>';
            }
        };

        async function handleCredentialResponse(response) {
            const errorMsg = document.getElementById('errorMsg');
            errorMsg.style.display = 'none';

            try {
                // Send the JWT token to our backend
                const res = await fetch('/api/auth/google', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token: response.credential })
                });

                const data = await res.json();

                if (data.success) {
                    // Success! Store the returned admin key and email
                    localStorage.setItem('adminKey', data.token);
                    localStorage.setItem('adminEmail', data.userEmail);
                    window.location.href = 'admin.html';
                } else {
                    // Auth failed (e.g. email not in whitelist)
                    errorMsg.innerText = data.error || "Authentication Failed";
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                console.error(err);
                errorMsg.innerText = "Connection Error to Server";
                errorMsg.style.display = 'block';
            }
        }


        // Check if we need to show setup warning
        // In a real scenario, the data-client_id needs to be injected from env,
        // but for static HTML serve, we might need a fetch to get it or the user to manually edit.
        // For this setup, I will assume the user has to edit the file or I inject it via a setup script.
    </script>
</body>

</html>
